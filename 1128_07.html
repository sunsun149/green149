<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let mmg = prompt("당신의 뭄무게는?", "");
        let kkk = prompt("당신의 키는?", "");
        let bmi = mmg / ((kkk*kkk)/10000);

        document.write("당신의 키는 "+ kkk + "이고, 몸무게는" +mmg+ "입니다." + "<br>");
        document.write("따라서 당신의 BMI는 "+ bmi + "입니다." + "<br>");

        if(bmi>=35) {
            document.write("당신의 bmi는 고도비만입니다");
        }
        else if(bmi>=30){
            document.write("당신의 bmi는 중등도비만입니다");
        }
        else if(bmi>=25){
            document.write("당신의 bmi는 경도비만입니다");
        }
        else if(bmi>=23){
            document.write("당신의 bmi는 과체중입니다");
        }
        else if(bmi>=18.5){
            document.write("당신의 bmi는 정상입니다");
        }
        else if(bmi<18.5){
            document.write("당신의 bmi는 저체중입니다");
        }
        
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 10;
        let b = 20;
        if(a < b) {
            document.write("참입니다<br>"); //1번째 방법
        }else {
            document.write("거짓입니다<br>");
        }

        document.write(a > b ? "참<br>" : "거짓<br>"); //2번째 방법

        if(a < b) document.write("참입니다<br>"); //3번째 방법
    </script>
</head>
<body>
    
</body>
</html>

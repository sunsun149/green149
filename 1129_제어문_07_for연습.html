    <title>반복문</title>
    <script>
      let arr = [
        "1",

        "3",
        "4",

    //   text += arr[4] + "<br>";

    //   document.write(text + "<br>");
      let text2 = "";
      /*for(초기값;조건;증감값)*/
      let n = arr.length;
      for (let i = 0; i < n; i++) {
        //i = i + 1 i출력후 +연산을 한다
        text2 += arr[i] + "<br>";
      }
      document.write(text2);
    </script>
